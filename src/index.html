<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Biblical Hebrew</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    .unsupported {
      text-align: center;
      margin-top: 100px;
      opacity: 0;
    }

    .unsupported .oops {
      color: #416d9a;
    }

    .unsupported .supported-list {
      margin-top: 100px;
    }

    .browser-text {
      display: inline-block;
      font-size: 1.2em;
      margin-top: 5px;
    }
  </style>
</head>

<body>
<main role="main">
  <div class="unsupported animated fadeIn delay-1s slower">
    <h1 class="oops">Oops</h1>
    <p><strong>Biblical Hebrew</strong> does not support this browser but fully supports:</p>
    <div class="supported-list">
      <div class="container-fluid">
        <div class="row">
          <div class="col-2 offset-3">
            <img alt="Chrome" src="/assets/images/supported-browser-logos/chrome_128x128-tiny.png">
          </div>
          <div class="col-2">
            <img alt="Edge" src="/assets/images/supported-browser-logos/edge_128x128-tiny.png">
          </div>
          <div class="col-2">
            <img alt="Firefox" src="/assets/images/supported-browser-logos/firefox_128x128-tiny.png">
          </div>
        </div>
        <div class="row">
          <div class="col-2 offset-3">
            <span class="browser-text">Chrome</span>
          </div>
          <div class="col-2">
            <span class="browser-text">Edge</span>
          </div>
          <div class="col-2">
            <span class="browser-text">Firefox</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <app-root></app-root>

</main>
</body>
</html>
