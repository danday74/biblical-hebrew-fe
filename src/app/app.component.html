<ng-container *ngIf="supported && whoAmICheck != null">

  <ng-container *ngIf="user; else noUser">
    <div class="animated fadeIn">
      <app-navbar></app-navbar>
      <app-outlet-wrapper>
        <router-outlet></router-outlet>
      </app-outlet-wrapper>
    </div>
  </ng-container>

  <ng-template #noUser>
    <ng-container *ngIf="!signUpInProgress; else signUp">
      <app-login></app-login>
    </ng-container>
    <ng-template #signUp>
      <app-signup></app-signup>
    </ng-template>
  </ng-template>

</ng-container>

<app-footer></app-footer>
