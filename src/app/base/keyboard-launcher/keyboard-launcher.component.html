<div #bounds class="bounds"></div>

<ng-container *ngIf="!keyboardOpen">
  <div class="keyboard-button animated fadeIn" (click)="onOpenKeyboard()">keyboard</div>
</ng-container>

<ng-container *ngIf="keyboardOpen">
  <div class="keyboard-wrapper">
    <app-keyboard [bounds]="bounds" [inputHasFocus]="inputHasFocus" [nextInputButtonEnabled]="signUpInProgress"></app-keyboard>
  </div>
</ng-container>
